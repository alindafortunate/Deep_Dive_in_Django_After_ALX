<h2>Add a new comment.</h2>



<form action="{% url 'blog:post_comment' post.id %}" method="post">
    {% csrf_token %}
    {{form.as_p}}

    <p><input type="submit" value="Add Comment"></p>
</form>



{% comment %}
<form action="{% url 'blog:post_comment' post.id %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    {{field.errors}} {{field.label_tag}} {{field}}
    {% endfor %}
    <input type="submit" value="Add Comment">
</form>

{% endcomment %}
