{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>

<body>
    <h1>{{post.title}}</h1>
    <p>{{post.body}}</p>
    <p><img class="bookcover" src="{{ post.photo.url }}"></p>
    <p>Post By: {{post.author}}</p>
</body>

</html>
