{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>

<body>

    <ol>
        {% for post in posts %}
        <h1>
            <li>{{post.title}}</li>
        </h1>
        <p>{{post.slug}}</p>
        <p>Published on: {{post.publish}} By: {{post.author}} </p>

        {% endfor %}
    </ol>






</body>

</html>
